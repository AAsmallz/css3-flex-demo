<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #father-box {
      width: 500px;
      height: 500px;
      background-color: #b0b0b0;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }
    #father-box > .child-box {
      width: 120px;
      height: 120px;
      background-color: pink;
    }
    .box1 {      
      align-self: flex-start;
    }
    .box3 {
      align-self: flex-end;
    }

    .father-wrap {
      margin-top: 8px;
      background-color: #b0b0b0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .box {
      margin: 8px;
      height: 60px;
      width: 100px;
      background-color: pink;
    }
    @media (max-width: 600px) {
      .box-self {
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
    <div id="father-box" style="margin-right: 8px;">
      <div class="child-box box1"></div>
      <div class="child-box"></div>
      <div class="child-box box3"></div>
    </div>
  
    <div class="father-wrap">
      <div class="box box-self"></div>
      <div class="box box-self"></div>
      <div class="box box-self"></div>
      <div class="box box-self"></div>
      <div class="box box-self"></div>
      <div class="box box-self"></div>
    </div>
</body>
</html>
